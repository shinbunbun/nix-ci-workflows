# Flake自動更新 Reusable Workflow
#
# nix flake update でflake.lockを更新し、PRを自動作成する。
# 呼び出し側でscheduleトリガーとworkflow_dispatchを設定する想定。
#
# 使用方法:
#   uses: shinbunbun/nix-ci-workflows/.github/workflows/auto-update-flake.yaml@main
#   secrets:
#     PAT_TOKEN: ${{ secrets.PAT_TOKEN }}

name: Auto Update Flakes

on:
  workflow_call:
    secrets:
      PAT_TOKEN:
        required: true

permissions:
  contents: write
  pull-requests: write

jobs:
  update-flakes:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT_TOKEN }}

      - name: Install Nix
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            access-tokens = github.com=${{ secrets.PAT_TOKEN }}

      - name: Update flake
        run: |
          nix flake update

      - name: Check for changes
        id: changes
        run: |
          if ! git diff --exit-code; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request for flake.lock update
        if: steps.changes.outputs.changed == 'true'
        uses: peter-evans/create-pull-request@v6.0.1
        id: create-pr
        with:
          token: ${{ secrets.PAT_TOKEN }}
          commit-message: "Auto-update flake.lock"
          title: "Auto-update flake.lock"
          body: |
            This PR updates flake.lock with the latest input updates via `nix flake update`.

            Please review and merge if everything looks OK.
          branch: auto/update-flake-lock
          base: main
          draft: false

      - name: Enable auto-merge
        if: steps.changes.outputs.changed == 'true' && steps.create-pr.outputs.pull-request-number != ''
        run: |
          gh pr merge ${{ steps.create-pr.outputs.pull-request-number }} --auto --squash
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
