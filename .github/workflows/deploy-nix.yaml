name: Deploy NixOS

on:
  workflow_call:
    inputs:
      deploy-target:
        description: 'deploy-rs target (e.g. ".#homeMachine", ".#nixos-desktop")'
        required: true
        type: string
      ssh-hostname:
        description: 'SSH config Host name'
        required: true
        type: string
      ssh-host:
        description: 'SSH connection IP address'
        required: true
        type: string
      ssh-port:
        description: 'SSH port'
        required: false
        type: string
        default: '31415'
      ssh-user:
        description: 'SSH user'
        required: false
        type: string
        default: 'deploy'
      needs-sops:
        description: 'Whether SOPS key setup is needed'
        required: false
        type: boolean
        default: false
      environment:
        description: 'GitHub environment for deployment protection rules (e.g. production)'
        required: false
        type: string
        default: ''
      runner:
        description: 'Runner label (e.g. "ubuntu-latest" or JSON array)'
        required: false
        type: string
        default: 'ubuntu-latest'
      skip-nix-install:
        description: 'Skip Nix installation (for self-hosted NixOS runners)'
        required: false
        type: boolean
        default: false
      needs-wireguard:
        description: 'Whether WireGuard VPN setup is needed'
        required: false
        type: boolean
        default: true
      attic-server:
        description: 'Attic server URL'
        required: false
        type: string
        default: 'https://cache.shinbunbun.com'
    secrets:
      AUTHENTIK_CLIENT_ID:
        required: false
      ATTIC_TOKEN:
        required: false
      ATTIC_READ_TOKEN:
        required: false
      DEPLOY_SSH_KEY:
        required: true
      DISCORD_WEBHOOK_URL:
        required: false
      SOPS_AGE_KEY:
        required: false

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ${{ startsWith(inputs.runner, '[') && fromJSON(inputs.runner) || inputs.runner }}
    environment: ${{ inputs.environment }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup WireGuard VPN
        if: inputs.needs-wireguard
        uses: shinbunbun/nix-ci-workflows/.github/actions/wireguard@main
        with:
          authentik-client-id: ${{ secrets.AUTHENTIK_CLIENT_ID }}

      - name: Install Nix with flakes enabled
        if: '!inputs.skip-nix-install'
        uses: cachix/install-nix-action@v31
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            experimental-features = nix-command flakes
            substituters = https://cache.nixos.org https://cache.shinbunbun.com/main
            trusted-public-keys = cache.nixos.org-1:6NCHdD59X431o0gWypbMrAURkbJ16ZPMQFGspcDShjY= main:EMoov6FniyxjYhY24OcZ02dOIWKu4feJH7uGRjgwwUc=
            netrc-file = /etc/nix/netrc
            fallback = true
            connect-timeout = 5

      - name: Setup Attic authentication
        if: '!inputs.skip-nix-install'
        run: |
          TOKEN="${{ secrets.ATTIC_READ_TOKEN }}"
          if [[ -z "$TOKEN" ]]; then
            TOKEN="${{ secrets.ATTIC_TOKEN }}"
          fi
          if [[ -n "$TOKEN" ]]; then
            echo "machine cache.shinbunbun.com password $TOKEN" | sudo tee /etc/nix/netrc > /dev/null
            sudo chmod 600 /etc/nix/netrc
          fi

      - name: Setup SOPS
        if: inputs.needs-sops && !inputs.skip-nix-install
        run: |
          sudo mkdir -p /var/lib/sops-nix
          echo "${{ secrets.SOPS_AGE_KEY }}" | sudo tee /var/lib/sops-nix/key.txt > /dev/null
          sudo chmod 600 /var/lib/sops-nix/key.txt

      - name: Setup SSH for deployment
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_SSH_KEY }}" > ~/.ssh/deploy_key
          chmod 600 ~/.ssh/deploy_key

          cat >> ~/.ssh/config << EOF
          Host ${{ inputs.ssh-hostname }}
            HostName ${{ inputs.ssh-host }}
            Port ${{ inputs.ssh-port }}
            User ${{ inputs.ssh-user }}
            IdentityFile ${HOME}/.ssh/deploy_key
            UserKnownHostsFile ${HOME}/.ssh/known_hosts
            StrictHostKeyChecking no
          EOF

          # DynamicUserÁí∞Â¢É„Åß„ÅØSSH„Åågetpwuid()„Åß~„Çí/„Å´Ëß£Ê±∫„Åô„Çã„Åü„ÇÅ„ÄÅ
          # deploy-rs„ÇÑnix„ÅåÂÜÖÈÉ®„Åßssh„ÇíÂëº„Å∂Èöõ„Å´config„ÅåË¶ã„Å§„Åã„Çâ„Å™„ÅÑ„ÄÇ
          # SSH„É©„ÉÉ„Éë„Éº„ÅßÂÖ®„Å¶„ÅÆSSHÂëº„Å≥Âá∫„Åó„Å´-F„Çí‰ªò‰∏é„Åô„Çã„ÄÇ
          REAL_SSH=$(command -v ssh)
          SSH_WRAPPER_DIR="${HOME}/.local/bin"
          mkdir -p "${SSH_WRAPPER_DIR}"
          cat > "${SSH_WRAPPER_DIR}/ssh" << WRAPPER_EOF
          #!/usr/bin/env bash
          exec ${REAL_SSH} -F ${HOME}/.ssh/config "\$@"
          WRAPPER_EOF
          chmod +x "${SSH_WRAPPER_DIR}/ssh"
          echo "${SSH_WRAPPER_DIR}" >> $GITHUB_PATH

      - name: Test SSH connectivity
        run: |
          ssh ${{ inputs.ssh-hostname }} 'echo "SSH connection via WireGuard OK"'
        timeout-minutes: 2

      - name: Deploy with deploy-rs
        run: |
          nix run github:shinbunbun/nix-ci-workflows#deploy-rs -- \
            --skip-checks \
            ${{ inputs.deploy-target }}

      - name: Notify deployment success
        if: success()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [[ -z "$DISCORD_WEBHOOK_URL" ]]; then
            echo "Discord webhook not configured, skipping notification"
            exit 0
          fi
          curl -X POST "$DISCORD_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{
              \"content\": \"üöÄ **„Éá„Éó„É≠„Ç§ÊàêÂäü**\\n\\nTarget: \`${{ inputs.deploy-target }}\`\\nCommit: \`${{ github.sha }}\`\\nhttps://github.com/${{ github.repository }}/commit/${{ github.sha }}\"
            }"

      - name: Notify deployment failure
        if: failure()
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: |
          if [[ -z "$DISCORD_WEBHOOK_URL" ]]; then
            echo "Discord webhook not configured, skipping notification"
            exit 0
          fi
          curl -X POST "$DISCORD_WEBHOOK_URL" \
            -H "Content-Type: application/json" \
            -d "{
              \"content\": \"‚ùå **„Éá„Éó„É≠„Ç§Â§±Êïó**\\n\\nTarget: \`${{ inputs.deploy-target }}\`\\nLogs: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
            }"
