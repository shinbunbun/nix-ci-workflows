# WireGuard VPNÁµåÁî±„ÅßSSHÊé•Á∂ö„Åó„ÄÅdeploy-rs„ÅßNixOS„Éá„Éó„É≠„Ç§„ÇíÂÆüË°å„Åô„Çã„ÄÇ
# „Éá„Éó„É≠„Ç§ÁµêÊûú„ÇíDiscordÈÄöÁü•„Åô„Çã„ÄÇ
#
# ‰ΩøÁî®ÊñπÊ≥ï:
#   uses: shinbunbun/nix-ci-workflows/.github/workflows/deploy-nix.yaml@main
#   with:
#     deploy-target: ".#homeMachine"
